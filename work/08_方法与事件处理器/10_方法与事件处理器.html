<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
    <button @click ='test1'>测试1</button>
    <button @click ='test2'>测试2</button>
    <button @click="test3('WMH',$event)">测试3</button>
    <!-- 传入的参数是 $event  -->

  <h2>2. 事件修饰符</h2>
    <!--阻止事件的默认行为-->
    <p><a href="http://www.baidu.com" @click.prevent="test4">点击链接</a></p>
<!--停止事件冒泡-->

    <div style="background: orange;width: 300px; height: 300px" @click="test6">

        <div style="background: yellow ; width : 200px;height: 200px" @click.stop="test5"></div>
    </div>
  <h2>3. 按键修饰符</h2>

    <!-- 按键修饰，可以直接写按键的名称[见名知义]，亦可以写按键的keycode-->
    <input type="text" @keyup.enter="test7">
    <input type="text" @keyup="test8">

</div>

<script type="text/javascript" src="../../vue.js"></script>
<script type="text/javascript">
    new Vue({
        el : '#example',
        data :{

        },
        methods :{
            test1(event){
                alert(event.target.innerHTML)
            },
            test2(event){
                alert(event.target.innerHTML)
            },
            test3(msg,event){
                alert(msg + event.target.innerHTML)
            },
            test4(){
                alert('阻止事件的是默认行为')
            },
            test5(){
                alert('点击的是内部的div')
            },
            test6(){
                alert('点击的是外部的div')
            },
            test7(){
                alert('enter键被按下是触发')
            },
            test8(event){
                console.log(event.keyCode + "-----" + event.target.value)
            }

        }
    })
</script>
</body>
</html>
