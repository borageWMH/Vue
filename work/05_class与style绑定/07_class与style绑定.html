<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_Class与Style绑定</title>
    <style>
        .classA{
            background: orange;
            width: 100px;
            height: 100px;
        }
        .classB{
            background: yellow;
        }
        .classC{
            background: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<!--
  动态绑定class
    :class="a" a是一个data属性
    :class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性
    :class="[classA, classB]" 其中classA/classB是字符串值
  动态绑定style
    :style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性
-->

<div id="demo">
    <div :class="a"></div>
    <p :class="{ classA: isB, classB: isA }">测试其中isA/isB是布尔型data属性</p>
    <div :class="{classC}"></div>
    <div :style="{ color: activeColor, fontSize: fontSize + 'px' , background : backgroundC}">测试style属性</div>
</div>

<script type="text/javascript" src="../../vue.js"></script>
<script type="text/javascript">
    new Vue({
        el : '#demo',
        data : {
            a : "classA",
            isA : false,
            isB : true,
            classC : "classC",
            activeColor : "deeppink",
            fontSize : 30,
            backgroundC : "lightblue"
        }
    })
</script>
</body>
</html>
