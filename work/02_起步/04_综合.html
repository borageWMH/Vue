<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_综合</title>
</head>
<body>

<!--
  综合使用以下技术:
  1. 页面指令:
    v-model
    @click
    @keyup.enter
    v-for / $index
    v-text
  2. Vue对象
    初始化数据: data
    事件处理函数: methods
-->
<div id="app">
    <input type="text" v-model="inputToDo" @keyup.enter="addToDo">
    <ul>
        <li v-for="(todo,index) in todoList" >{{todo.name}}
        <button @click="removeToDo(index)">删除</button>
        </li>
    </ul>
</div>

<script type="text/javascript" src="../../vue.js"></script>
<script type="text/javascript">
     new Vue({
         el : "#app",
         data : {
             inputToDo : '',
             todoList: [
                 {id: 1, name: '吃饭'},
                 {id: 2, name: '睡觉'},
                 {id: 3, name: '打豆豆'}
             ]
         },
         methods : {
             addToDo(){

                 let inputValue = this.inputToDo
                 if(!inputValue.trim()){
                     return
                 }
                 this.todoList.unshift({
                     name : inputValue
                 })
                 this.inputToDo = ''

             },
             removeToDo(index){
                 this.todoList.splice(index,1)
             }
         }
     })
</script>
</body>
</html>
